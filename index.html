<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Research Paper Summarizer</title>
</head>
<body>
    <h1>Upload Research Paper</h1>
    <form id="uploadForm">
        <input type="file" id="fileInput" name="file" accept="application/pdf" required>
        <button type="submit">Upload</button>
    </form>
    <h2>Summary</h2>
    <p id="summary"></p>
    <script>
        document.getElementById('uploadForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const file = document.getElementById('fileInput').files[0];
            const formData = new FormData();
            formData.append('file', file);
            
            const response = await fetch('/upload', {
                method: 'POST',
                body: formData
            });
            const data = await response.json();
            document.getElementById('summary').innerText = data.summary || 'Error generating summary';
        });
    </script>
</body>
</html>
